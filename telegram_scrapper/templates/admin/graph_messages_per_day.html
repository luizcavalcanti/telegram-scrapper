<h3>Mensagens por dia</h3>
Dias:
<select id="message_per_day_param_days" type="select" onchange="loadData();">
	<option>7</option>
	<option>15</option>
	<option selected="true">30</option>
	<option>60</option>
	<option>90</option>
	<option>120</option>
	<option>180</option>
	<option>365</option>
</select>
<div id="total_messages"></div>
<script type="text/javascript">

// set the dimensions and margins of the graph
const margin = {top: 10, right: 30, bottom: 30, left: 60},
	width = 700 - margin.left - margin.right,
	height = 300 - margin.top - margin.bottom;

// append the svg object to div
const svg = d3.select("#total_messages")
  .append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform",
		  "translate(" + margin.left + "," + margin.top + ")");

var renderData = function(data) {
	svg.selectAll("*").remove();
	// Add X axis --> it is a date format
	var x = d3.scaleTime()
	  .domain(d3.extent(data, function(d) { return d3.timeParse("%Y-%m-%d")(d.date); }))
	  .range([ 0, width ]);
	svg.append("g")
	  .attr("transform", "translate(0," + height + ")")
	  .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%d/%m")))
	  .selectAll("text")
		.style("text-anchor", "end")
		.attr("dx", "-.8em")
		.attr("dy", ".15em")
		.attr("transform", "rotate(-45)");

	// Add Y axis
	var y = d3.scaleLinear()
	  .domain([0, d3.max(data, function(d) { return +d.total; })])
	  .range([ height, 0 ]);
	svg.append("g")
	  .call(d3.axisLeft(y));

	// Add the line
	svg.append("path")
		.datum(data)
		.attr("fill", "none")
		.attr("stroke", "steelblue")
		.attr("stroke-width", 2)
		.attr("d", d3.line()
			.x(function(d) { return x(d3.timeParse("%Y-%m-%d")(d.date)) })
			.y(function(d) { return y(d.total) })
		);
}

var loadData = function() {
	days = document.getElementById("message_per_day_param_days").value;
	d3.json("/api/messages_per_day?days="+days).then((data) => {
		renderData(data);
	});
}

loadData();
</script>
