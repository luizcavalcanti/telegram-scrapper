<h3>Imagens mais frequentes</h3>
Nos últimos:
<select id="top_images_param_days" type="select" onchange="loadData();">
	<option value="7">7 dias</option>
	<option value="15">15 dias</option>
	<option value="30" selected="true">30 dias</option>
	<option value="60">60 dias</option>
	<option value="90">90 dias</option>
	<option value="120">120 dias</option>
	<option value="180">180 dias</option>
	<option value="365">365 dias</option>
</select>

<div id="top_images"></div>

<script type="text/javascript">
var loadData = function() {
	days = document.getElementById("top_images_param_days").value;

	d3.json('/api/top_images?days='+days).then((data) => {
		columns = ['Imagem', 'Ocorrências']
		
		var div = d3.select('#top_images')
		div.selectAll("*").remove();
		var table = div.append('table')
		var thead = table.append('thead')
		var	tbody = table.append('tbody');

		thead.append('tr')
		  .selectAll('th')
		  .data(columns).enter()
		  .append('th')
		    .text(function (column) { return column; });

		var rows = tbody.selectAll('tr')
		  .data(data)
		  .enter()
		  .append('tr');

		rows.append('td')
			.append('a')
				.attr('href', function(d) { return d.photo_url })
				.attr('target', '_blank')
		  		.append('img')
		  			.attr('src', function(d) { return d.photo_url })
		  			.attr('style', 'max-width: 100px');

		rows.append('td')
		  	.text(function(d) { return d.total });


	  return table;
	});
}

loadData();
</script>
